<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Employee</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="fullName"></span></h1>
      <nav>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="shifts.html">Shifts</a>
        <a href="users.html">Users</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main>
      <form id="newEmployeeForm" class="form-card">
        <h2>Add New Employee</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="startWorkYear">Start Work Year:</label>
        <input type="number" id="startWorkYear" required />

        <label for="departmentSelect">Department:</label>
        <select id="departmentSelect" required></select>

        <div class="button-row">
          <button type="submit">Save</button>
          <button type="button" onclick="window.location.href='employees.html'">
            Cancel
          </button>
        </div>
      </form>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/newEmployee.js"></script>
  </body>
</html>
