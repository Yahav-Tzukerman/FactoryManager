<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="fullName"></span></h1>
      <nav>
        <a href="employees.html">Employees</a>
        <a href="departments.html">Departments</a>
        <a href="shifts.html">Shifts</a>
        <a href="users.html">Users</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main>
      <h2>Edit Employee</h2>
      <div class="edit-employee-container">
        <form id="editEmployeeForm" class="form-card">
          <input type="hidden" id="employeeId" />

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required />

          <label for="startWorkYear">Start Work Year:</label>
          <input type="number" id="startWorkYear" required />

          <label for="departmentSelect">Department:</label>
          <select id="departmentSelect"></select>

          <div class="button-row">
            <button type="submit">Update</button>
            <button type="button" onclick="deleteEmployee()">Delete</button>
          </div>
        </form>

        <div class="shift-section">
          <label for="shiftSelect">Assign to Existing Shift:</label>
          <div style="display: flex; gap: 0.6rem; margin-bottom: 1rem">
            <select id="shiftSelect"></select>
            <button onclick="assignShift()">Add</button>
          </div>
          <h3>Shifts</h3>
          <table id="shiftsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/editEmployee.js"></script>
  </body>
</html>
